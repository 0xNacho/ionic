<ion-header>

  <ion-toolbar>
    <ion-title>Grid Alignment</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content class="alignment-demo">
  <div ion-grid>
    <div ion-row>
      <div ion-col>
        ion-col
      </div>
      <div ion-col text-right>
        ion-col[text-right]
      </div>
    </div>

    <div ion-row text-center>
      <div ion-col>
        ion-row[text-center] ion-col
      </div>
      <div ion-col>
        ion-row[text-center] ion-col
      </div>
      <div ion-col>
        ion-row[text-center] ion-col
      </div>
    </div>

    <div ion-row>
      <div ion-col text-left>
        ion-col[text-left]
      </div>
      <div ion-col text-left>
        ion-col[text-left]
      </div>
      <div ion-col text-right>
        ion-col[text-right]
      </div>
      <div ion-col text-right>
        ion-col[text-right]
      </div>
    </div>

    <div ion-row>
      <div ion-col>
        <button ion-button small>Button 1</button>
      </div>
      <div ion-col col-6 text-center>
        <button ion-button small>Button 2</button>
        <button ion-button small>Button 3</button>
      </div>
      <div ion-col text-right>
        <button ion-button small>Button 4</button>
      </div>
    </div>

    <div ion-row>
      <div ion-col>
        <button ion-button small>Button 1</button>
        <button ion-button small>Button 2</button>
      </div>
      <div ion-col text-right>
        <button ion-button small>Button 3</button>
        <button ion-button small>Button 4</button>
      </div>
    </div>
  </div>
</ion-content>

<style>
  .alignment-demo [ion-row] {
    border: 1px solid #ddd;
    margin: 10px 0;
  }
</style>
